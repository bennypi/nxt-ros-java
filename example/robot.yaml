nxt_robot:
  - type: motor
    name: b_motor_joint
    port: PORT_B
    desired_frequency: 15.0
  - type: motor
    name: c_motor_joint
    port: PORT_C
    desired_frequency: 15.0
  - type: motor
    name: a_motor_joint
    port: PORT_A
    desired_frequency: 15.0
  - type: touch
    frame_id: touch_frame
    name: touch_sensor
    port: PORT_1
    desired_frequency: 10.1
  - type: ultrasonic
    frame_id: r_ultrasonic_link
    name: ultrasonic_sensor
    port: PORT_4
    spread_angle: 0.2
    min_range: 0.01
    max_range: 2.5
    desired_frequency: 10.5
  - type: color
    frame_id: l_color_link
    name: color_sensor
    port: PORT_3
    desired_frequency: 10.5
  - type: intensity
    frame_id: l_intensity_link
    name: intensity_sensor
    port: PORT_2
    color_r: 1.0
    color_g: 0.0
    color_b: 0.0
    desired_frequency: 10.5
  
